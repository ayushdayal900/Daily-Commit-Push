name: Daily Commit Automation

on:
  schedule:
    # Runs every day at 07:30 UTC (you can adjust the time)
    - cron: '30 7 * * *'
  workflow_dispatch:  # allows manual triggering too

jobs:
  daily-update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Add daily commit - 23f2001288@ds.study.iitm.ac.in
        run: |
          echo "Last updated: $(date -u)" > last_update.txt
          git config --global user.name "GitHub Action Bot"
          git config --global user.email "23f2001288@ds.study.iitm.ac.in"
          git add last_update.txt
          git commit -m "Automated daily update: $(date -u)" || echo "No changes to commit"
          git push
